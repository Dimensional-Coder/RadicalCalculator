<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo</title>
    <script defer src="calculator-expressions.js"></script>
    <script defer src="calculator-ui.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator-main" class="calculator-container">
        <header class="calculator-header calculator-section">
            <p class="calculator-title">Radical Calculator</p>
        </header>

        <section class="calculator-output calculator-section">
            <input type="text" class="calculator-input-display"></input>
            <input type="text" class="calculator-output-display"></input>
        </section>

        <section class="calculator-buttons calculator-section">
            <button class="button-operator" data-operator="(">(</button>
            <button class="button-operator" data-operator=")">)</button>
            <button class="button-backspace">&#60;=</button>
            <button class="button-clear">Nuke</button>

            <button class="button-number" data-number="7">7</button>
            <button class="button-number" data-number="8">8</button>
            <button class="button-number" data-number="9">9</button>
            <button class="button-operator" data-operator="/">/</button>

            <button class="button-number" data-number="4">4</button>
            <button class="button-number" data-number="5">5</button>
            <button class="button-number" data-number="6">6</button>
            <button class="button-operator" data-operator="*">*</button>

            <button class="button-number" data-number="1">1</button>
            <button class="button-number" data-number="2">2</button>
            <button class="button-number" data-number="3">3</button>
            <button class="button-operator" data-operator="-">-</button>

            <button class="button-number" data-number="0">0</button>
            <button class="button-decimal">.</button>
            <button class="button-submit">=</button>
            <button class="button-operator" data-operator="+">+</button>
        </section>
    </div>
</body>
</html>
